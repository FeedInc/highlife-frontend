<div class="container">
  <div *ngFor="let user of usersArray">
    <div style="cursor: pointer"  (click)="goToUser(user.id)">
      <div class="game-animation">
        <div class="icon">
          <img
            class="card-img"
            alt="{{user.id}}"
            src="{{ user.urlToImage }}"
          />
          <div class="game-name">
            {{ user.nickName }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
