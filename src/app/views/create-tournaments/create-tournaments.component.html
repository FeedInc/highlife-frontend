<div class="background">
  <div class="gradient">
   <div class="table-wrapper">
      <div class="text-config">My Tournaments</div>
      <div class="text-config">{{ isEditMode ? 'Edit Tournament' : 'Create new Tournament' }}</div>
      <form (submit)="onSubmit()" #tournamentForm='ngForm'>
        <div style="display: flex; justify-content: center" >
          <mat-form-field><input matInput placeholder="Name" name="name" required [(ngModel)]="tournamentData.name"></mat-form-field>
          <mat-form-field><input matInput placeholder="Game" name="game" required [(ngModel)]="tournamentData.game"></mat-form-field>
          <mat-form-field><input matInput placeholder="Game Type" name="gameType" required [(ngModel)]="tournamentData.gameType"></mat-form-field>
          <mat-form-field><input matInput placeholder="Date" name="date" required [(ngModel)]="tournamentData.date"></mat-form-field>
          <mat-form-field><input type="number" matInput placeholder="Max Teams" name="maxTeams" required [(ngModel)]="tournamentData.maxTeams"></mat-form-field>
          <mat-form-field><input matInput placeholder="Address" name="address" required [(ngModel)]="tournamentData.address"></mat-form-field>
          <mat-form-field><input matInput placeholder="Url To Image" name="urlToImage" required [(ngModel)]="tournamentData.urlToImage"></mat-form-field>
          <ng-container *ngIf="isEditMode; else elseTemplate">
            <button mat-button color="primary">Update</button>
            <button mat-button color="warn" (click)="cancelEdit()">Cancel</button>
          </ng-container>
        </div>
    <ng-template #elseTemplate>
      <button mat-raised-button	 color="accent">Add</button>
    </ng-template>
  </form>
     <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
       <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> #Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
       <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
       <ng-container matColumnDef="game">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Game</th>
         <td mat-cell *matCellDef="let element">{{ element.game }}</td>
       </ng-container>
       <ng-container matColumnDef="gameType">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Game Type</th>
         <td mat-cell *matCellDef="let element">{{ element.gameType }}</td>
       </ng-container>
       <ng-container matColumnDef="maxTeams">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> MaxTeams</th>
         <td mat-cell *matCellDef="let element">{{ element.maxTeams }}</td>
       </ng-container>
       <ng-container matColumnDef="date">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Date</th>
         <td mat-cell *matCellDef="let element">{{ element.date }}</td>
       </ng-container>
       <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Address</th>
      <td mat-cell *matCellDef="let element">{{ element.address }}</td>
    </ng-container>
       <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions</th>
      <td mat-cell *matCellDef="let element">
        <a href="javascript:void(0)" (click)="editItem(element)"><mat-icon>edit</mat-icon></a>
        <a href="javascript:void(0)" (click)="deleteItem(element.id)"><mat-icon>delete</mat-icon></a>
      </td>
    </ng-container>
       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns" [ngClass]="{ 'editable-row': tournamentData.id === row.id }"></tr>
  </table>
      <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>
  </div>
</div>
