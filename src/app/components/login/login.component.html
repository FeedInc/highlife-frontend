      <input class="form-control m-2" type="email" placeholder="Type your email or username" [(ngModel)]="user.email">
      <label style="float: left">Password</label>
      <input class="form-control m-2" type="password" placeholder="Type your password" [(ngModel)]="user.password">
      <button class="btn btn-primary w-100 m-2" (click)="loginWithEmail()" >Login</button>
      <button class="btn btn-danger w-100 m-2" (click)="loginWithGoogle()" > <mat-icon class="icon"><img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="google" >  </mat-icon> Login with Google</button>
